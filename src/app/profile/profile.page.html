<ion-header>
  <ion-toolbar>
    <ion-title>profile</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="users-list"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid fixed>
      <ion-row>
        <ion-col sizeMd="4" offsetMd="4">
          <div *ngIf="character">
            <ion-card>
              <ion-card-content>
                <img src="{{character.image}}" alt="">
                <ion-card-title class="ion-text-center">{{character.name}}</ion-card-title>
              </ion-card-content>
            </ion-card>
          </div>
        </ion-col>
        
      </ion-row>
    </ion-grid>

</ion-content>
