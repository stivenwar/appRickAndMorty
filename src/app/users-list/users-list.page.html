<ion-header>
  <ion-toolbar>
    <ion-title >Users</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col sizeMd="4" offsetMd="4">
        <ion-list>
        <ion-item *ngFor="let c of characters" [routerLink]="['/profile/',c.id]" routerLinkActive="router-link-active" >
          <ion-avatar slot="start">
            <img [src]="c.image" />
          </ion-avatar>
          <ion-label>{{c.name}}</ion-label>
        </ion-item>
      </ion-list></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
